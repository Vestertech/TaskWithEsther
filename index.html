  <body>
    <h1>Sylvester Codes!</h1>
    <section class="no1">
      <h3>Area of a triangle</h3>

      <label for="S1">Enter Value for side 1:</label>
      <input type="number" id="S1" placeholder="Side1" /> <br /><br />

      <label for="S2">Enter Value for side 2:</label>
      <input type="number" id="S2" placeholder="Side2" /> <br /><br />

      <label for="S3">Enter Value for side 3:</label>
      <input type="number" id="S3" placeholder="Side3" /> <br /><br />

      <button class="btn" onclick="Area()">Run!</button>

      <p>Area of the triangle is: <span id="display"></span></p>
    </section>
